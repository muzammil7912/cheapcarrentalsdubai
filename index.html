<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/./webImages/logo2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./sass/main.css" />

    <title>Car Rental</title>
  </head>

  <body class="">
    <header class="header">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="header__left">
          <a href="#">
            <img src="webImages/logo.png" alt="" />
          </a>
        </div>
        <div class="header__center">
          <ul class="list d-flex">
            <li><a href="#" class="header__center-main">HOME</a></li>
            <li><a href="#" class="header__center-main">ABOUT US</a></li>
            <li><a href="#" class="header__center-main">BRANDS</a></li>
            <li><a href="#" class="header__center-main">CARS</a></li>
            <li><a href="#" class="header__center-main">FAQ</a></li>
            <li><a href="#" class="header__center-main">BLOGS</a></li>
            <li><a href="#" class="header__center-main">CONTACT</a></li>
          </ul>
        </div>
        <div class="header__right">
          <a href="#" class="btn btn1">Send Enquiry</a>
        </div>
      </div>
    </header>
    <main class="indexPage">
      <section class="banner">
        <div class="container-fluid">
          <div class="banner_">

            <img src="webImages/banners/1.png" class="img1" alt="">
            <div class="banner_Main d-flex justify-content-between align-items-end">
              <div class="banner_Main__left">
                <h3><dd>Explore</dd> <span>Explore</span></h3>
                <h4>Dubai Like  
                  <br>
                  <span>never before!</span>
                </h4>
                <div class="banner_Main__left- d-flex align-items-center gap-4">
                  <a href="#" class=" btn btn2">Book a ride</a>
                  <div class="banner_Main__left-1 d-flex gap-1">
                    <div>
                      <span>From</span>
                      <dd>AED</dd>
                    </div>
                    <h6>250</h6>
                    <p>/Day</p>
                  </div>
                </div>
              </div>
              <div class="banner_Main__right">
                <img src="webImages/banners/1car.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section1">
        <div class="container">
          <div class="section1Main">
            <div class="section1MainLeft">

              <h5>Let's Find a Car:</h5>
              <div class="section1MainLeft_">
                <a href="#">Economy</a>
                <a href="#">Midsize</a>
                <a href="#">Crossovers</a>
                <a href="#">SUV</a>
                <a href="#">Luxury</a>
                <a href="#">Featured</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
      integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/tilt.js"></script>
    <script src="./js/main.js"></script>
    <script>

  $('.banner_Main__left h3 span').tilt({
    scale: 1.2
})
    </script>
  </body>
</html>
